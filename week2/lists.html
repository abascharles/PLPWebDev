<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <header>
      <h1>Lists in Html</h1>
    </header>

    <main>
      <!-- ordered lists -->
      <ol type="A">
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
      </ol>

      <!-- unordered lists -->
      <ul type="square">
        <li>milk</li>
        <li>Eggs</li>
        <li>Bread</li>
      </ul>

      <!-- Definition lists - Pairs items with their description -->
      <dl>
        <dt>HTML</dt>
        <dd>Hyper Text Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>
      </dl>

      <!--Nested lists - Lists nested inside each other -->
      <ul>
        <li>Fruits</li>
        <ul>
          <li>Apple</li>
          <li>Banana</li>
        </ul>
      </ul>
    </main>

    <footer>
      <h1>@Lists</h1>
    </footer>
  </body>
</html>
