<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia</title>
  </head>
  <body>
    <header>
      <h1>Multimedia</h1>
    </header>
    <main>
      <!-- Audio -->
      <!-- 
        The <audio> tag embeds audio files, with options for playback controls
        Key Attributes:
            controls: Displays playback options (play, pause).
            autoplay: Starts the audio automatically.
            loop: Repeats the audio. 
        -->
      <audio controls>
        <source src="song.mp3" type="audio/mpeg" />
      </audio>
      <br />
      <!-- Video -->
      <!-- 
        Key Attributes:
            width & height: Set the video dimensions.
            poster: Displays an image before the video starts.
            muted: Starts the video muted.
        -->
      <video controls>
        <source src="video.mp4" type="video/mp4" />
      </video>
    </main>
    <footer>
      <p>@Multimedia</p>
    </footer>
  </body>
</html>
