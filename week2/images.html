<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images</title>

    <!--Adding favicon - Small icon in browswer tab -->
    <link rel="icon" type="image/jpg" href="camera girl.jpg" />
  </head>
  <body>
    <header>
      <h1>Images</h1>
    </header>

    <main>
      <!--Images with width and height -->
      <img
        src="camera girl.jpg"
        alt="Girl with a camera"
        width="300"
        height=""
      />

      <!--Using images as links -->
      <a href="https:example.com">
        <img src="camera girl.jpg" alt="Click to visit" width="300" height="" />
      </a>
    </main>

    <footer>
      <p>@images</p>
    </footer>
  </body>
</html>
